<!DOCTYPE HTML>
<html dir="ltr" lang="en-US" xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Information Retrieval System</title>

	<link rel="stylesheet" href="static/style.css" type="text/css" />

	<script type="text/javascript" src="static/js/functions.js"></script>

	</head>

	<body>
		<div id="search-form">
			<form id = "form-container" class="form-container" method="get" action="/search">
				<input name= "query" id="searchBox" type="text" class="search-field" />
				<div class="submit-container">
					<button id="submitBtn" type="submit" value="" class="submit" onclick="submit()"/>
				</div>

			</form>
		</div>

		<div id = "results">
			<ul th:each=" item : ${files}">
				<li>
					<span th:utext="${item.name}"></span>
					<p th:utext="${#strings.replace( #strings.escapeXml(item.content),T(java.lang.System).getProperty('line.separator'),'&lt;br /&gt;')}" ></p>
				</li>
			</ul>
		</div>
	</body>
</html>
